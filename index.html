<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Tabel</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>

    <div class="flex-container">
      <!--Alex's sections-->
    <div class="containerAlex flex-child">
      <h1 class="nameImage">Alex</h1>
      <div class="postionPlayer1">
        <div class="positionImg" >
          <img
            src="/assets/img/alex.jpg"
            alt="Imaginea nu s-a incarcat"
            width="200"
            height="200"
          />
        </div>
        <div class="buttons-container">
          <button id="lowerAlex" class="button lower-count-button">lower count</button>
          <button id="upAlex" class="button add-count-button">add count</button>
        </div>
        <h1 class="counter" id="counterAlex">0</h1>
      </div>
    </div>
    <!--John's sections-->
    <div class="containerJhon flex-child">
      <h1 class="nameImage">John</h1>
      <div class="postionPlayer2">
        <div class="positionImgJhon">
          <img
            src="/assets/img/john.jpg"
            alt="Imaginea nu s-a incarcat"
            width="200"
            height="200"
          />
        </div>
        <div class="buttons-container">
          <button class="button lower-count-button" id="lowerJohn">lower count</button>
          <button class="button add-count-button" id="upJohn">add count</button>
        </div>
        <h1 class="counter" id="counterJohn">0</h1>
      </div>
    </div>
    </div>
    

    <script src="assets/js/index.js"></script>
  </body>
</html>
